<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Blue heading and red paragraph -->
  <h1 class="blue-heading">Dagoretti High School alumini</h1>
  <p class="red-paragraph">Proud to be a part of the family.</p>

  <!-- 2. Link to an external resource -->
  <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.kenyabizlist.com%2Fbusiness%2F7064-dagoretti-high-school&psig=AOvVaw0_CJih1-9_G94vLj2M5Ty2&ust=1710769911055000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCNismdm4-4QDFQAAAAAdAAAAABAE" target="_blank">Visit the website</a>

  <!-- 3. Section with an image -->
  <section>
    <img src="ditchez.jpg" alt="Image" class="">
  </section>

  <!-- 4. Form with various inputs -->
  <section>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </fieldset>

      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects" multiple>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="art">Art and Craft</option>
        <option value="agriculture">Agriculture</option>
        <option value="geography">Geography</option>
        <option value="history">History</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="hidden" name="sessionId" value="123456789">

      <button type="button" onclick="clearForm()">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
